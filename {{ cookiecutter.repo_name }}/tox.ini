[tox]
envlist = py27,py35,flake8,isort,manifest,docs
minversion = 2.1.0

[testenv]
commands =
    pip install -r requirements/test.pip
    make coverage
passenv = DEFAULT_DATABASE_URL
whitelist_externals = make

[testenv:flake8]
basepython = python3.5
commands =
    flake8 setup.py {{ cookiecutter.pkg_name }}/ tests/
deps =
    flake8==2.5.0
skip_install = True

[testenv:isort]
basepython = python3.5
commands =
    isort --check-only --recursive --verbose setup.py {{ cookiecutter.pkg_name }}/ tests/
deps =
    isort==4.2.2
skip_install = True

[testenv:manifest]
basepython = python3.5
commands =
    check-manifest -v
deps =
    check-manifest==0.29
skip_install = True

[testenv:docs]
basepython = python3.5
commands =
    pip install -r requirements/docs.pip
    make docs BUILDDIR={envtmpdir} SPHINXOPTS='-W'
    make -C docs linkcheck BUILDDIR={envtmpdir}
    doc8
deps =
    doc8==0.6.0
