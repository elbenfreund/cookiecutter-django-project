[tox]
envlist = py27,py34,flake8,isort,manifest
minversion = 2.1.0

[testenv]
commands =
    pip install -r requirements/test.txt
    make coverage
whitelist_externals = make

[testenv:flake8]
basepython = python3.4
commands =
    flake8 setup.py {{ cookiecutter.pkg_name }}/ tasks/ tests/
deps =
    flake8==2.4.0
skip_install = True

[testenv:isort]
basepython = python3.4
commands =
    isort --check-only --recursive --verbose setup.py {{ cookiecutter.pkg_name }}/ tasks/ tests/
deps =
    isort==3.9.6
skip_install = True

[testenv:manifest]
basepython = python3.4
commands =
    check-manifest -v
deps =
    check-manifest==0.24
skip_install = True
