[tox]
envlist = py27,py34,py35,pypy,project
minversion = 2.1.0
skipsdist = True

[testenv]
changedir = {envtmpdir}
commands =
    pip install -r {toxinidir}/requirements/dev.pip
    cookiecutter --no-input {toxinidir}

[testenv:project]
basepython = python3.5
commands =
    pip install -r {toxinidir}/requirements/dev.pip
    cookiecutter --no-input {toxinidir}
    tox -c my-project/tox.ini -e py27,py35,flake8,isort,pep257
deps =
    tox==2.1.1
